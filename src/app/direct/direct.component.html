


<div [style.backgroundColor]="bg" [style.color]="cl" [ngStyle]="{
    'backgroundColor' : bg,
    'color' : cl
}">
    Exemple de ngStyle
</div>

<button (click)="changeColor()">Change Color</button>

<div [ngClass]="{
    c1 : class1,
    c2 : class2,
    c3 : class3
}">
    Exemple de NgClass 
</div>

<button (click)="switchClass()">Switch Class</button>
